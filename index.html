<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>el_tacosg - Roblox Developer</title>

    <!-- Content Security Policy -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; img-src 'self' https://*.imgur.com; script-src 'self'; style-src 'self';"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background-color: #121212;
        color: white;
        overflow-x: hidden;
      }

      header {
        background-color: #e60000;
        padding: 100px;
        text-align: center;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        animation: slideIn 1s ease-out;
      }

      header h1 {
        font-size: 5em;
        font-weight: bold;
        letter-spacing: 4px;
        color: white;
        text-shadow: 4px 4px 20px rgba(0, 0, 0, 0.5);
        animation: fadeInText 2s ease-in-out;
        margin-bottom: 20px;
      }

      header p {
        font-size: 1.5em;
        color: #fff;
        margin-top: 15px;
        animation: fadeInText 2.5s ease-in-out;
      }

      .button {
        display: inline-block;
        padding: 25px 60px;
        background-color: #e60000;
        color: white;
        text-decoration: none;
        font-size: 2em;
        font-weight: bold;
        border-radius: 50px;
        margin-top: 40px;
        text-transform: uppercase;
        letter-spacing: 3px;
        transition: all 0.4s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
        transform: scale(1);
      }

      .button:hover {
        background-color: #b30000;
        transform: scale(1.1);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
      }

      .button:active {
        background-color: #800000;
        transform: scale(1);
      }

      .hero-section {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80vh;
        flex-direction: column;
        text-align: center;
        padding: 0 20px;
        opacity: 0;
        animation: fadeIn 2.5s ease-in-out forwards;
      }

      .hero-section h2 {
        font-size: 3em;
        color: white;
        margin-top: 30px;
        animation: fadeInText 3s ease-in-out;
      }

      .taco {
        position: absolute;
        animation: tacoAnimation 5s ease-in-out infinite;
        width: 150px;
        height: auto;
        transform-origin: center;
      }

      @keyframes slideIn {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeInText {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes tacoAnimation {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        25% {
          transform: translate(250px, 0) rotate(90deg);
        }
        50% {
          transform: translate(250px, 250px) rotate(180deg);
        }
        75% {
          transform: translate(0, 250px) rotate(270deg);
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
        }
      }

      footer {
        background-color: #121212;
        padding: 40px;
        text-align: center;
        color: #ddd;
        box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.3);
        animation: slideInFooter 1s ease-out;
      }

      footer p {
        font-size: 1.3em;
      }

      @keyframes slideInFooter {
        0% {
          transform: translateY(100%);
        }
        100% {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>el_tacosg</h1>
      <p>I'm a Roblox Developer from Czech Republic</p>
    </header>

    <div class="hero-section">
      <a
        href="https://www.roblox.com/users/2488479952/profile"
        class="button"
        target="_blank"
        >Visit My Roblox Profile</a
      >
      <img src="" alt="Taco" class="taco" />
    </div>

    <footer>
      <p>Contact me for collaboration and Roblox development opportunities!</p>
    </footer>
  </body>
</html>
